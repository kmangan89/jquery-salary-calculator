<!DOCTYPE html>
<html lang="en">

<head>
    <title>jQuery Salary Calculator</title>
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />

</head>

<body>
    <div id="pageBody">
        <header id="pageHeader">
            <h1 id="salaryCalculatorTitle">Salary Calculator</h1>
        </header>
        <h3 id="addEmployeeText">Add Employee</h3>
        <div>
            <input id="inputFirstName" placeholder="First Name"></input>
            <input id="inputLastName" placeholder="Last Name"></input>
            <input id="inputID" placeholder="ID"></input>
            <input id="inputTitle" placeholder="Title"></input>
            <input id="inputAnnualSalary" placeholder="Annual Salary"></input>
        </div>

        <div>
            <button id="submitButton">Submit</button>
        </div>

        <div id="employeeTable">
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">
                </tbody>
            </table>
        </div>
        <div>
            <h4>Total Monthly Cost: $<span id="totalMonthlyCost"></span></h4>
        </div>
    </div>
</body>

</html>
