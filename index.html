<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery Salary Calculator</title>
        <script src="jQuery.js"></script>
        <script src="client.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css"/>

    </head>

    <body id="pageBody">
        <header id="pageHeader">
            <h1 id="salaryCalculatorTitle">Salary Calculator</h1>
        </header>
        <h3 id="addEmployeeText">Add Employee</h3>
        <div>
            <input class="employeeInputs" id="inputFirstName" placeholder="First Name"></input>
            <input class="employeeInputs" id="inputLastName" placeholder="Last Name"></input>
            <input class="employeeInputs" id="inputID" placeholder="ID"></input>
            <input class="employeeInputs" id="inputTitle" placeholder="Title"></input>
            <input class="employeeInputs" id="inputAnnualSalary" placeholder="Annual Salary"></input>
        </div>
        
        <div>
            <button id="submitButton">Submit</button>
        </div>
        <div>
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">
                </tbody>
            </table>
        </div>
        <div>
            <h3>Total Monthly Cost: $<span id="totalMonthlyCost"></span></h3>
        </div>
    </body>
</html>
